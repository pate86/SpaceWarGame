<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raumschiffschlacht</title>

    <style>
        canvas {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>

    <script>
        let KEY_SPACE = false; // 32
        let KEY_UP = false; // 38
        let KEY_DOWN = false; // 40
        let canvas;
        let ctx;
        let backgroundImage = new Image();

        let jet = {
            x: 40,
            y: 200,
            width: 130,
            height: 50,
            src: 'img/jet.png'
        };

        let ufos = [];
        let bullets = [];

        document.onkeydown = function(e) {
            if (e.keyCode == 32) { // Leertaste gedr체ckt
                KEY_SPACE = true;
            }

            if (e.keyCode == 38) { // Nach oben gedr체ckt
                KEY_UP = true;
            }

            if (e.keyCode == 40) { // Nach unten gedr체ckt
                KEY_DOWN = true;
            }
        }


        document.onkeyup = function(e) {
            if (e.keyCode == 32) { // Leertaste losgelassen
                KEY_SPACE = false;
            }


            if (e.keyCode == 38) { // Nach oben losgelassen
                KEY_UP = false;
            }

            if (e.keyCode == 40) { // Nach unten losgelassen
                KEY_DOWN = false;
            }
        }

        function startGame() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d' );
            loadImages();
            setInterval(update, 700 / 40);
            setInterval(createufos, 1000);
            setInterval(checkForCollion, 1000 / 25);
            setInterval(checkForShoot, 1000 / 10); // Deine Hausaufgabe
            draw();
        }

        function checkForCollion() {
            ufos.forEach(function(ufo) {

                // Kontrollieren, ob ufo mit Rakete kollidiert
                if (jet.x + jet.width > ufo.x &&
                    jet.y + jet.height > ufo.y &&
                    jet.x < ufo.x &&
                    jet.y < ufo.y + ufo.height
                ) {
                    jet.img.src = 'img/boom.png';
                    console.log('Collion!!!');
                    ufos = ufos.filter(u => u != ufo);
                }

                // Deine Hausaufgabe
                bullets.forEach(function(bullet) {
                    // Kontrollieren, ob Laser mit Rakete kollidiert
                    if (bullet.x + bullet.width > ufo.x &&
                        bullet.y + bullet.height > ufo.y &&
                        bullet.x < ufo.x &&
                        bullet.y < ufo.y + ufo.height
                    ) {
                        ufo.hit = true;
                        ufo.img.src = 'img/boom.png';
                        console.log('Collion!!!');

                        setTimeout(() => {
                            ufos = ufos.filter(u => u != ufo);
                        }, 2000);
                    }

                });

            });
        }

        function createufos() {
            let ufo = {
                x: 800,
                y: Math.random() * 500, // Wir platzieren unsere ufos an einem zuf채lligen Ort
                width: 140,
                height: 65,
                src: 'img/ufo.png',
                img: new Image()
            };
            ufo.img.src = ufo.src; // ufo-Bild wird geladen.
            ufos.push(ufo);
        }

        // Deine Hausaufgabe
        function checkForShoot() {
            if (KEY_SPACE) {
                let bullet = {
                    x: jet.x + 100,
                    y: jet.y + 22,
                    width: 25,
                    height: 20,
                    src: 'img/bullet.png',
                    img: new Image()
                };
                bullet.img.src = bullet.src; // Laser-Bild wird geladen.

                bullets.push(bullet);
            }
        }

        function update() {
            if (KEY_UP) {
                jet.y -= 9;
            }

            if (KEY_DOWN) {
                jet.y += 9;
            }

            ufos.forEach(function(ufo) {
                if (!ufo.hit) {
                    ufo.x -= 5;
                }
            });


            bullets.forEach(function(bullet) {
                bullet.x += 15;
            });
        }

        function loadImages() {
            backgroundImage.src = 'img/earth.png';
            jet.img = new Image();
            jet.img.src = jet.src;
        }

        function draw() {
            ctx.drawImage(backgroundImage, 0, 0);
            ctx.drawImage(jet.img, jet.x, jet.y, jet.width, jet.height);

            ufos.forEach(function(ufo) {
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height);
            });


            bullets.forEach(function(bullet) {
                ctx.drawImage(bullet.img, bullet.x, bullet.y, bullet.width, bullet.height);
            });


            requestAnimationFrame(draw);
        }
    </script>
</head>

<body onload="startGame()">
    <canvas id="canvas" width="920" height="580"></canvas>

</body>

</html>
